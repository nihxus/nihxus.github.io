<!doctype html>
<html lang="en">

<head>
    <!-- Open Graph / Social Sharing -->
    <meta property="og:title" content="Antonio Rosado – Portfolio" />
    <meta property="og:description"
        content="Full-Stack Developer & DevOps Enthusiast | Building efficient, reliable, and secure systems." />
    <meta property="og:url" content="https://nihxus.github.io/" />
    <meta property="og:type" content="website" />

    <!-- Thumbnail / Preview image -->
    <meta property="og:image" content="{{ '/images/vanta-preview.png' | relative_url }}">
    <meta property="og:image:alt" content="Vanta animated background preview" />
    <meta name="twitter:image" content="{{ '/images/vanta-preview.png' | relative_url }}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://nihxus.github.io/images/vanta-preview.png">
    <meta name="twitter:title" content="Antonio Rosado – Portfolio">
    <meta name="twitter:description" content="Software Engineer & DevOps Enthusiast">


    <link rel="icon" type="image/png" href="{{ '/images/icons/favicon.png' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title }} • Antonio Rosado</title>
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://kit.fontawesome.com/857594720f.js" crossorigin="anonymous"></script>
</head>

<body>
    {% include nav.html %}

    {% if page.vanta == 'full' %}
    <div id="vanta-bg"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (!window.__vanta) {
                const mobile = window.matchMedia('(max-width: 768px)').matches;
                window.__vanta = VANTA.NET({
                    el: "#vanta-bg",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    color: 0x00d9ff,
                    backgroundColor: 0x000000,
                    points: mobile ? 6 : 10,
                    maxDistance: mobile ? 15 : 20,
                    spacing: mobile ? 18 : 15,
                    showDots: true
                });
            }
        });
    </script>
    {% endif %}
    <script src="{{ '/assets/js/nav.js' | relative_url }}"></script>
    <main class="container">
        {{ content }}
    </main>
</body>

</html>
