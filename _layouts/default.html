<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title }} â€¢ Antonio Rosado</title>
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script src="https://kit.fontawesome.com/857594720f.js" crossorigin="anonymous"></script>
</head>

<body>
  {% include nav.html %}

  {% if page.vanta == 'full' %}
    <div id="vanta-bg"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        if (!window.__vanta) {
          const mobile = window.matchMedia('(max-width: 768px)').matches;
          window.__vanta = VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00d9ff,
            backgroundColor: 0x000000,
            points: mobile ? 6 : 10,
            maxDistance: mobile ? 15 : 20,
            spacing: mobile ? 18 : 15,
            showDots: true
          });
        }
      });
    </script>
  {% endif %}

  <main class="container">
    {{ content }}
  </main>
</body>
</html>
