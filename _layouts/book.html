---
layout: default
---
<article class="book">
  <h1>{{ page.title }}</h1>
  <p class="meta">by {{ page.author }}{% if page.year %} ({{ page.year }}){% endif %}</p>
  {% if page.cover %}<img src="{{ page.cover }}" alt="{{ page.title }} cover" class="cover" loading="lazy">{% endif %}
  {% if page.link %}<p><a href="{{ page.link }}" target="_blank" rel="noopener">Buy/Info</a></p>{% endif %}
  {% if page.rating %}<p>My rating: {{ page.rating }}/10</p>{% endif %}
  {{ content }}
</article>
