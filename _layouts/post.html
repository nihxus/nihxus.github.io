---

<article class="post readable">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="meta">
      {{ page.date | date: "%B %e, %Y" }}
      {% if page.tags %} â€¢ {{ page.tags | join: ', ' }}{% endif %}
    </p>
  </header>

  {% if page.hero %}
    <img src="{{ page.hero }}" alt="" class="hero" loading="lazy">
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>
</article>
